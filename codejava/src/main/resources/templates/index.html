<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Student Manager</title>
</head>
<body>
<div align="center">
  <h1>Student List</h1>

  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Student ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Day Of Birthday</th>
      <th>GPA</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${listStudents}">
      <td th:text="${student.id}">Student ID</td>
      <td th:text="${student.firstName}">First Name</td>
      <td th:text="${student.lastName}">Last Brand</td>
      <td th:text="${student.dob}">Day Of Birthday</td>
      <td th:text="${student.gpa}">GPA</td>
      <td>
        <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <br/><br/>
  <a href="/new">Create New Student</a>
  <br/><br/>
</div>
</body>
</html>
